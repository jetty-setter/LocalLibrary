{% extends "base.html" %}
{% block content %}
  <h1>Author: {{author.first_name}} {{ author.last_name }}</h1>

  <p>Date of Birth: {{ author.date_of_birth }} <br/> Date of Death: {{ author.date_of_death }}</p>

<h4>Books</h4>

<ul>
{% for book in author.book_set.all %}
  <li><a href="{% url 'book_detail' book.pk %}">{{book}}</a></li>
{% endfor %}
</ul>

{% endblock %}
